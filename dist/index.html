<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>CRUD</title>
</head>

<body>
    <div class="crud container mt-4">
        <h1>Приложение CRUD</h1>
        <div class="storage-selection">
            <h2>Где хранить данные?</h2>
            <button type="button" class="btn btn-primary btn-memory">В памяти </button>
            <button type="button" class="btn btn-primary btn-local-torage">localStorage</button>
        </div>

        <div class="content hidden">
            <form class="add-name col-md-6 col-lg-4 mb-4 pb-3">
                <p class="mb-2">Добавить имя</p>
                <div class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Имя" aria-label="Имя">
                    <button type="button" class="btn btn-primary">+</button>
                </div>
            </form>
            <form class="search-name col-md-6 col-lg-4 mb-4 pb-3">
                <p class="mb-2">Найти имя</p>
                <div class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Поиск" aria-label="Поиск">
                </div>
            </form>
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th class="col-1" scope="col">id</th>
                        <th class="col-2" scope="col">Name</th>
                        <th class="col-3" scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
